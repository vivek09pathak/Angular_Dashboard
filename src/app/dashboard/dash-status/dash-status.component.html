<div
      fxLayout="column"
      fxLayoutGap="0px">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar [style.background-color]=this.color>
        <mat-icon>{{this.icon}}</mat-icon>
      </div>          
      <mat-card-title>{{this.value}}</mat-card-title>
      <mat-card-subtitle>{{this.label}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
