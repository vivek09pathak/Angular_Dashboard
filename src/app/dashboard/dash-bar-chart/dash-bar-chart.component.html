<div style="display: table-cell; vertical-align: middle;   " fxLayout="column" fxLayoutGap="0px">
	<mat-card>
    <mat-card-title>
      Suspicious Activities
    </mat-card-title>
		<mat-card-content style="height: 300px;">
			<ngx-charts-bar-vertical [scheme]="colorScheme" [results]="single" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis"
			 [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
			 (select)="onSelect($event)">
			</ngx-charts-bar-vertical>
		</mat-card-content>
	</mat-card>
</div>
